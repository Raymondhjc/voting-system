<mat-horizontal-stepper [linear]="isLinear">
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Election Configuration</ng-template>
            <mat-list>
                <h2 matSubheader>Create a New Election</h2>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Election Name" formControlName="firstCtrl" required>
                    </mat-form-field>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput [matDatepicker]="start-date" placeholder="Start at MM/DD/YYYY">
                        <mat-datepicker-toggle matSuffix [for]="start-date"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [matDatepicker]="end-date" placeholder="End at MM/DD/YYYY">
                        <mat-datepicker-toggle matSuffix [for]="end-date"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>(Other Configurations)</mat-list-item>
            </mat-list>

            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>Election Content</ng-template>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Add a new section</mat-panel-title>
                <mat-panel-description>Click to select the type of the section</mat-panel-description>
            </mat-expansion-panel-header>
            <mat-radio-group>
                <mat-radio-button value="1">Single Choice</mat-radio-button>
                <mat-radio-button value="2">Multiple Choices</mat-radio-button>
            </mat-radio-group>
            <div>
                <button mat-button>Add</button>
            </div>
        </mat-expansion-panel>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>

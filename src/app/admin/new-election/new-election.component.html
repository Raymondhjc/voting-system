<md-horizontal-stepper linear>
    <md-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template mdStepLabel>Election Configuration</ng-template>
            <md-list>
                <h2 mdSubheader>Create a New Election</h2>
                <md-list-item>
                    <md-form-field>
                        <input mdInput placeholder="Election Name" formControlName="checkEmpty" required>
                    </md-form-field>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-form-field>
                        <input mdInput [mdDatepicker]="startDate" placeholder="startDate at MM/DD/YYYY" formControlName="checkDate" required>
                        <md-datepicker-toggle mdSuffix [for]="startDate"></md-datepicker-toggle>
                        <md-datepicker #startDate></md-datepicker>
                    </md-form-field>
                    <md-form-field>
                        <input mdInput [mdDatepicker]="endDate" placeholder="endDate at MM/DD/YYYY" formControlName="checkDate" required>
                        <md-datepicker-toggle mdSuffix [for]="endDate"></md-datepicker-toggle>
                        <md-datepicker #endDate></md-datepicker>
                    </md-form-field>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>(Other Configurations)</md-list-item>
            </md-list>

            <div>
                <button type="submit" md-button mdStepperNext (click)=onSubmit()>Next</button>
            </div>
        </form>
    </md-step>
    <md-step [stepControl]="secondFormGroup">
        <ng-template mdStepLabel>Election Content</ng-template>
        <form [formGroup]="secondFormGroup">
            <div id="sections" formArrayName="sections">
                <div *ngFor="let sectionCtrl of secondFormGroup.get('sections').controls; let i = index" [formGroupName]="i">
                    <md-card class="section-card">
                        <md-card-header>
                            <md-card-title>
                                <div class="form-group">
                                    <label for="sectionName">Section Name</label>
                                    <md-form-field>
                                        <input mdInput type="text" id="sectionName">
                                    </md-form-field>
                                </div>
                            </md-card-title>
                        </md-card-header>
                        <md-card-content>
                            <label for="options">Options</label>
                            <div id="options" formArrayName="options">
                                <div>
                                    <div *ngFor="let optionCtrl of secondFormGroup.get('sections').controls[i].get('options').controls; let j = index">
                                        <!-- <input id="option" type="radio" [formControlName]="i">
                                                        <input mdInput type="text" [formControlName]="i"> -->
                                        <md-radio-group>
                                            <md-radio-button value="j">
                                                <md-form-field>
                                                    <input mdInput type="text" [formControlName]="j">
                                                </md-form-field>
                                            </md-radio-button>
                                        </md-radio-group>
                                    </div>
                                    <button type="button" md-button (click)="onAddOption(i)"><i class="material-icons" mdPreffix>add</i>add option</button>
                                </div>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
            </div>

            <md-expansion-panel>
                <md-expansion-panel-header>
                    <i class="material-icons" mdPreffix>add</i>
                    <md-panel-title>Add a new section</md-panel-title>
                    <md-panel-description>Click to select the type of the section</md-panel-description>
                </md-expansion-panel-header>
                <md-radio-group>
                    <md-radio-button value="1">Single Choice</md-radio-button>
                    <md-radio-button value="2">Multiple Choices</md-radio-button>
                </md-radio-group>
                <!-- <input [(ngModel)]="optionCount" mdInput type="number" required> -->
                <div>
                    <button type="button" md-button color="primary" (click)="onAddSection()">
                        <i class="material-icons" mdPreffix>add</i>
                        Add Section
                    </button>
                </div>
            </md-expansion-panel>
            <div>
                <button type="button" md-button mdStepperPrevious>Back</button>
                <button type="submit" md-button mdStepperNext (click)="onSubmit()">Next</button>
            </div>
        </form>
    </md-step>
    <md-step>
        <ng-template mdStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button md-button mdStepperPrevious>Back</button>
        </div>
    </md-step>
</md-horizontal-stepper>

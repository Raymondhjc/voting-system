<div class="lverg-page-layout">
  <mat-card class="admin-table-card">
    <h1>{{chartTitle}}</h1>
    <mat-tab-group>
      <mat-tab label = "All Elections">
        <div class = "search-header">
          <i class="material-icons" matPreffix>search</i>
          <mat-form-field floatPlaceholder = "">
            <input matInput #filter placeholder = "Search by Election Name">
          </mat-form-field>
        </div>
        <div class = "admin-table-container mat-elevation-z8">
          <mat-table #table [dataSource] = "elecTable" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef = "electionID">
              <mat-header-cell *matHeaderCellDef mat-sort-header> ID</mat-header-cell>
              <mat-cell *matCellDef = "let row"> {{row.electionID}}</mat-cell>
            </ng-container>

            <!-- Election Column -->
            <ng-container matColumnDef = "electionName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Election</mat-header-cell>
              <mat-cell *matCellDef = "let row"> {{row.electionName}}</mat-cell>
            </ng-container>

            <!-- Count Column -->
            <ng-container matColumnDef = "count">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Ballot Count</mat-header-cell>
              <mat-cell *matCellDef = "let row"> {{row.count}}</mat-cell>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef = "status">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Election Status</mat-header-cell>
              <mat-cell *matCellDef = "let row"> {{row.status}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef = "displayedColumns"></mat-header-row>
            <mat-row *matRowDef = "let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <mat-paginator #paginator [length] = "adminService.data.length" [pageIndex] = "0" [pageSize] = "4"
                         [pageSizeOptions] = "[2, 4, 6, 8]">
          </mat-paginator>

        </div>
      </mat-tab>
      <mat-tab label = "Proceeding Elections">

        <new-election></new-election>

      </mat-tab>
      <mat-tab label = "Closed Elections">
        content 3
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>



<h1 style="text-align:center">All the Positions</h1>
<div class="button-column">


  <button mat-raised-button mat-button  (click)="SelectData1()" class="raised-button"> President</button>
  
  <button mat-raised-button class="raised-button" color="primary">vice-President</button>

  <button mat-raised-button class="raised-button" color="accent">Governor</button>
    
  <button mat-raised-button class="raised-button" disabled>Nobody</button>


</div>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- votes Column -->
    <ng-container matColumnDef="votes">
      <mat-header-cell *matHeaderCellDef> Votes </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.votes}} </mat-cell>
    </ng-container>

    <!-- Crate Column -->
    <ng-container matColumnDef="rate">
      <mat-header-cell *matHeaderCellDef> Rate </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rate}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

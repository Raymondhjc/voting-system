<md-toolbar color = "primary">
  <button md-button routerLink = "/">Voting System</button>
  <span class = "spacer"></span>
  <button md-button (click) = "onHeaderSignIn()" *ngIf = "!signInStatus">Sign in</button>
  <button md-button routerLink = "/signup" *ngIf = "!signInStatus">Register</button>
  <p *ngIf = "signInStatus">Hello, {{authenInfo.username}}!  </p>


  <md-menu #appMenu = "mdMenu">
    <button md-menu-item routerLink = "/user-dashboard"> User Dashboard</button>
    <button md-menu-item (click)="onHeaderSignOut()"> Sign out</button>
  </md-menu>

  <button md-icon-button [mdMenuTriggerFor] = "appMenu" *ngIf = "signInStatus">
    <md-icon class = "material-icons">list</md-icon>
  </button>

</md-toolbar>

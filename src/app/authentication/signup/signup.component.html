<mat-card class = "lverg-mat-card">
  <mat-toolbar color = "primary">
    <span>Register</span>
  </mat-toolbar>
  <form (ngSubmit) = "onRegiserSubmit(registerForm)" #registerForm = "ngForm">
    <table class = "lverg-full-width" cellspacing = "0">
      <tr>
        <td>
          <mat-form-field class = "lverg-full-width">
            <input matInput placeholder = "First Name" ngModel required name = "firstName">
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class = "lverg-full-width">
            <input matInput placeholder = "Last Name" ngModel required name = "lastName">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <mat-form-field class = "lverg-full-width">
      <input matInput placeholder = "Email" ngModel required email name = "email">
    </mat-form-field>
    <mat-form-field class = "lverg-full-width">
      <input matInput placeholder = "Username" ngModel required name = "username">
    </mat-form-field>
    <mat-form-field class = "lverg-full-width">
      <input matInput placeholder = "Password" ngModel required #password = "ngModel"
             name = "password" type = "password">
    </mat-form-field>
    <mat-form-field class = "lverg-full-width">
      <input matInput placeholder = "Repeat your password" ngModel required
             validateEqual = "password" #confirmPassword = "ngModel" name = "passwordRep" type = "password"
      >
    </mat-form-field>
    <mat-form-field class = "lverg-full-width">
      <input matInput placeholder = "UFID" ngModel required name = "ufid">
    </mat-form-field>


    <div>
      <button mat-fab [disabled] = "!registerForm.valid" color = "primary" type = "submit">
        <mat-icon class = "material-icons">done</mat-icon>
      </button>
      <button mat-fab color = "warn" (click) = "onClearClick()">
        <mat-icon class = "material-icons">clear</mat-icon>
      </button>
    </div>
  </form>

</mat-card>

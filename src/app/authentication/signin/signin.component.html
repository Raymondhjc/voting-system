<form [formGroup] = "signinForm" class="signinForm">
    <p>
        <mat-form-field class = "full-width">
            <input class="username" matInput [(ngModel)] = "this.authenInfo.username" type = "text"
                   name = "Username" placeholder = "Username" formControlName = "username">
        </mat-form-field>
        <mat-form-field class = "full-width">
            <input class="password" matInput [(ngModel)] = "this.authenInfo.password" type = "password"
                   name = "Password" placeholder = "Password" formControlName = "password">
        </mat-form-field>
    </p>
    <div style = "text-align: center;">
        <button class="signinButton" mat-raised-button [mat-dialog-close] = "this.serverInteract.postSignin(this.authenInfo)"
                [disabled] = "!signinForm.valid" color = "primary" >
            Sign In
        </button>
        <button class="cancelButton" mat-raised-button (click) = "onCancelClick()" color = "warn" >Cancel</button>
    </div>
</form>
